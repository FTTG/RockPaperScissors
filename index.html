<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="title">
        <h1>ROCK PAPER SCISSORS!</h1>
        <p>First to reach 5 points wins!</p>
    </section>

    <section class="playSection">
        <div class="playSectionItem playerSection">
            <div class="playSpace">
                <button class="weapon" value="Rock"><img src="images/rock.png" alt=""></button>
                <button class="weapon" value="Paper"><img src="images/paper.png" alt=""></button>
                <button class="weapon" value="Scissors"><img src="images/scissors.png" alt=""></button>
            </div>
            <div id="playerScore" class="score">Score: 0</div>
        </div>
        <h1>VS</h1>
        <div class="playSectionItem computerSection">
            <div class="computerSelection">
                <img src="images/question.png" id="pcweapon">
            </div>
            <div id="computerScore" class="score">Score: 0</div>
        </div>
    </section>
    <div id="resultRound"></div>

    <script src="script.js"></script>
</body>

</html>
